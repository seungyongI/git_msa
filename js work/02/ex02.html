<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var curYear = new Date().getFullYear();
    var birthYear;
    var age;
    birthYear = prompt('태어난 날짜가 언제입니까?','YYYY');
    age = curYear - birthYear;
    document.write('현재 연도는 ' + new Date().getFullYear() + '년 입니다.');
    document.write('<br/>');
    document.write('당신의 나이는 ' + age);
    document.write('<br/>');
    // js는 이걸 더 선호함
    document.write(`당신의 나이는 ${age}살 입니다.`);
  </script>
</head>
<body>
  
</body>
</html>
