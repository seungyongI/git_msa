<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <button id="btn" class="border 
                        border-black m-3 p-2 
                          hover:ring-2
                        hover:bg-gray-200 cursor-pointer">insert</button>
  <div id="print"></div>
  <script>
    var arr = "<div class = 'text-3xl bg-red-200 p-3'>INSERT</div>";

    var btn = document.getElementById('btn');
    var print = document.getElementById('print');

    btn.onclick = function () {
      // arr.push(50);
      print.innerHTML += arr;
    }

    print.innerHTML = arr;
  </script>
</body>

</html>
