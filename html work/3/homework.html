<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오렌지 판매</title>
  <link rel="stylesheet" href="css/homework.css">
</head>
<body>
  <h1>상품 구성</h1>
  <img src="image/image.png" alt="orange">
  <table>
    <caption id="cap">계획표</caption>
    <colgroup>
    <col style="background-color: #ccc;">
    <col style="width: 200px;">
    </colgroup>
    <thead>
      <tr>
        <th>일정</th>
        <th>시간</th>
        <th>모임장소</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>입춘 천냥 국수</td>
        <td class="time">11:00 ~ 16:00</td>
        <td>목관아 주차장</td>
        </tr>
      <tr>
        <td>제주 향토 음식</td>
        <td class="time">10:30 ~ 17:30</td>
        <td rowspan="3">관덕정 마당</td>
      </tr>
      <tr>
        <td>입춘 주전부리</td>
        <td rowspan="2" class="time">10:30 ~ 17:00</td>
        <!-- <td>관덕정 마당</td> -->
      <tr>
        <td>차 나눔</td>
        <!-- <td>10:30 ~ 17:00</td> -->
        <!-- <td>관덕정 마당</td> -->
      </tr>
    </tbody>
  </table>
</body>
</html>
