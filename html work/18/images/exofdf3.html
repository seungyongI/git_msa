<!DOCTYPE html>
<html>
<head>
<title>미니언즈 대학교 학사관리 시스템</title>
<style>
body {
    font-family: 'Bello', sans-serif;
    background-color: #f0f0f0;

}

.header {
    background-color: #FFC300;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.header h1 {
    margin: 0;
}

.container {
    max-width: 960px;
    margin: 20px auto;
    padding: 20px;
    display: flex;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.profile-container {
    width: 30%;
    padding: 20px;
    margin-right: 20px;
}

/* ... (이전 코드의 프로필 관련 스타일 유지) ... */

.tabs-container {
    width: 70%;
    padding: 20px;
}

.tab-buttons {
    display: flex;
    justify-content: flex-start; /* 왼쪽 정렬 */
    margin-bottom: 20px;
}

.tab-button {
    background-color: #FFC300;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

/* ... (이전 코드의 탭 관련 스타일 유지) ... */
</style>
</head>

<div class="header">
    <h1>미니언즈 대학교 학사관리 시스템</h1>
</div>

<div class="container">
    <div class="profile-container">
        </div>
    <div class="tabs-container">
        <div class="tab-buttons">
            </div>
        <div id="학생정보" class="tab active">
            </div>
        <div id="학생서비스" class="tab">
            </div>
    </div>
</div>

</html>
