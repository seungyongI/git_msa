<!DOCTYPE html>
<html>
<head>
<title>미니언즈 대학교 학사관리시스템</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

.login-container {
  float: right;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.login-container button[type="submit"] {
  background-color: #FFC300; /* 미니언즈 노란색 */
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.login-container button[type="submit"]:hover {
  background-color: #FFA500; /* 더 진한 노란색 */
}
</style>
</head>
<body>
<div class="container">
  <div class="login-container">
    <h2>로그인</h2>
    <form>
      <input type="text" placeholder="아이디" required>
      <input type="password" placeholder="비밀번호" required>
      <button type="submit">로그인</button>
    </form>
  </div>
</div>
</body>
</html>
