<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            transition: 2s;
        }
      #mydiv {
        width: 100%;
        height: 150px;
        background-color: rgba(255, 0, 0, 0.5);
      }
      #aa:checked ~ #mydiv {
        display: none;
      }
      #prodiv {
        position: absolute;
        top: 30px;
      }
      #aa:checked ~ #prodiv {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <label for="aa">aa</label>
    <input type="checkbox" name="aa" id="aa" />
    <div id="mydiv"></div>
    <div id="prodiv">
      <h1>heading</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta quam
        facilis quaerat modi! Eum eveniet at mollitia nam voluptatibus dolor
        molestias sint tenetur blanditiis, natus ea magnam necessitatibus
        commodi incidunt!
      </p>
    </div>
  </body>
</html>
