<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[type="text"] {
      width: 100px;
      height: 30px; 
      border-radius: 10px;
    }

    #mail:checked~div{
      background-color: aqua;
      border: 1px solid #000;
      width: 100px;
    }
  </style>
</head>

<body>
  <form action="ex02.html" method="get" target="_blank">
    <fieldset>
      <legend>회원가입</legend>
      
    <div>
      <label for="id">ID</label>
      <input type="text" name="id" placeholder="아이디" id="id">
      <label for="password" style="font-size: small;">PASSWORD</label>
      <input type="password" name="password" placeholder="비밀번호" id="password">
      <button type="button" id="btn" style="width: 50px;">보기</button>
    </div>
  </fieldset>
    <fieldset>
      <legend>성별</legend>
    <div>
      <label for="mail">남</label>
      <input type="checkbox" id="mail" name="gender">
      <label for="femail">여</label>
      <input type="checkbox" id="femail" name="gender">
      <div>성별 선택</div>
    </div>
  </fieldset>
    <input type="submit" value="전송">
  </form>
</body>

</html>
<script>
  document.getElementById('btn').addEventListener('click', () => {
    document.getElementById('password').setAttribute('type', 'text');
  })
</script>
